<ion-menu [content]="mainContent">
  <ion-header >
    <ion-toolbar color="cabeceramenu">
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" class="back">
    <ion-list id="menu-list1" >
      <ion-item color="menulateral" menuClose="" on-click="goToInicio()" id="menu-list-item4">
        Inicio
        <ion-icon name="home" item-right></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToSeguimiento()" id="menu-list-item5">
        Seguimiento diario
        <ion-icon name="md-albums" item-right></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToDespensa()" id="menu-list-item6">
        Despensa
        <ion-icon name="cart" item-right></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToMenu()" id="menu-list-item7">
        Menú Actual
        <ion-icon name="md-calendar" item-right ></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToAlbum()" id="menu-list-item15">
        Avances
        <ion-icon name="md-body" item-right ></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToConfiguraciones()" id="menu-list-item8">
        Configuración
        <ion-icon name="settings" item-right></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToAcercaDe()" id="menu-list-item9">
        Acerca De
        <ion-icon name="help" item-right></ion-icon>
      </ion-item>
      <ion-item color="menulateral" menuClose="" on-click="goToCerrarSesion()" id="menu-list-item13">
        Cerrar Sesión
        <ion-icon name="log-out" item-right ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
