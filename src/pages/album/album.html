<ion-header>
    <ion-navbar color="navbar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Album de avances
      </ion-title>
    </ion-navbar>
  </ion-header>
     
  <ion-content padding style="background:url(assets/img/9fY779LOSPuZ871kraTZ_colors-2560x1600-minimalistic-background-75-4250619615.jpg) no-repeat center;background-size:cover;" >
    <button ion-button full  (click)="takePic()">
        <ion-icon name="camera"></ion-icon>&nbsp;Tomar foto
        </button>
        <ion-item color="none" id="configuraciones-list-item35">
            <ion-thumbnail item-left>
              <img [src]="base64Image" *ngIf="base64Image">
            </ion-thumbnail>
            <button ion-button color="secondary" (click)="enviarImg">Enviar foto</button>
            <h2>
              Foto seleccionada
            </h2>
          </ion-item>
      <ion-grid>

        <ion-row>
          <ion-col col-6 *ngFor="let photo of photos; let id = index">
            <ion-card class="block">
              <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
              <img [src]="photo.foto">
            </ion-card>
    </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
