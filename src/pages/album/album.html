<ion-header>
    <ion-navbar color="navbar">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Album de avances
      </ion-title>
    </ion-navbar>
  </ion-header>
     
  <ion-content padding style="background:url(assets/img/pexels-photo-373019.jpeg) no-repeat center;background-size:cover;" >
    
        <ion-item color="none" id="configuraciones-list-item35">
           
          <ion-thumbnail item-left>
              <img [src]="base64Image" *ngIf="base64Image">
            </ion-thumbnail>
            <button ion-button color="secondary" (click)="enviarImg">Enviar foto</button>
            <h2>
              Foto seleccionada
            </h2>              
          </ion-item>

          <button ion-button full  (click)="takePic()">
              <ion-icon name="camera"></ion-icon>&nbsp;Tomar foto
              </button>
              
      <ion-card>       
          <ion-item *ngFor="let photo of photos; let id = index">            
               <img [src]="photo.foto">
                 <ion-item-divider color="light" >
                    <p><ion-icon name="md-images"  ></ion-icon> {{photo.fecha}}</p>
                  </ion-item-divider>
                
            
    </ion-item>
        
      </ion-card>

      
    </ion-content>
