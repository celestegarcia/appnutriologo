<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar float-right >
        <img src="img/nu.png">
      </ion-avatar>
    <ion-title>
      Cita
    </ion-title>
  </ion-navbar>
</ion-header>
   
<ion-content padding style="background:url(assets/img/9fY779LOSPuZ871kraTZ_colors-2560x1600-minimalistic-background-75-4250619615.jpg) no-repeat center;background-size:cover;" id="page6">
  <div class="div2" >  
  <ion-item>
        <ion-label >Fecha</ion-label>
        <ion-input name="fecha" type="date" (ionChange)="obtenerHoras()"  [(ngModel)]="cita.fecha"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label >Hora</ion-label>
    <ion-select name="" name="hora" disabled ="{{disableHoras}}"  [(ngModel)]="cita.hora">
        <ion-option *ngFor="let n of horas" value="{{n}}">{{n}}</ion-option>
    </ion-select>
  </ion-item>
        <button id="citas-button16" ion-button color="positive" block on-click="prepararPost()">
            Confirmar
          </button>
        </div>
  </ion-content>
