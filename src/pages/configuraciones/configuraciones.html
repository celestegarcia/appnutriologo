
<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Configuracion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/vIhyOSXXLyowfuITjQMk_diet-calorie-counter-weight-loss-health.jpg) no-repeat center;background-size:cover;" id="page20">
  <ion-list id="configuraciones-list14">
    <ion-item color="none" id="configuraciones-list-item35">
      <ion-thumbnail item-left>
        <img [src]="base64Image" *ngIf="base64Image">
      </ion-thumbnail>
      <h2>
        Cambiar foto
      </h2>
    </ion-item>
  </ion-list>
  <form id="configuraciones-form12">
    <ion-item id="configuraciones-textarea5">
      <ion-label>
        Direccion:
      </ion-label>
      <ion-textarea placeholder="Dr.Freyman 220"></ion-textarea>
    </ion-item>
  </form>
  <form id="configuraciones-form14">
    <ion-item id="configuraciones-textarea6">
      <ion-label>
        Telefono:
      </ion-label>
      <ion-textarea placeholder="311-157-15-39"></ion-textarea>
    </ion-item>
  </form>
  <button id="configuraciones-button20" ion-button color="positive" block on-click="goToInicio()">
    Aceptar
  </button>
  <ion-fab bottom right>
    <button ion-fab >
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
      <button ion-fab color="danger" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    
</ion-content>
