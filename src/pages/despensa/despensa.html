<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-avatar float-right >
        <img src="assets/img/nu.png">
      </ion-avatar>
    <ion-title>
      Despensa
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/UQLxzY0VQHynJ00TWBpG_pexels-photo-255501.jpeg) no-repeat center;background-size:cover;" id="page9">
  <ion-list id="despensa-list5">

      <div *ngFor="let iter of dias">
    <ion-item-sliding>
        <button ion-item  >
          <ion-icon name="checkmark" item-start ></ion-icon>
          {{iter.nombre}}
        </button>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="borrarElemento(iter.id)">
            <ion-icon name="trash"></ion-icon>
            Borrar 
          </button>
        </ion-item-options>
      </ion-item-sliding>


      </div>
  </ion-list>
  <button id="despensa-button10" ion-button color="botones" block on-click="goToListaDespensa()">
    Ver lista de despensa
  </button>
  <ion-fab bottom right>
    <button ion-fab (click)="agregarMenu()" color="fab">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
