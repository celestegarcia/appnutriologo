<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Escoger Menu
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding style="background:url(assets/img/vIhyOSXXLyowfuITjQMk_diet-calorie-counter-weight-loss-health.jpg) no-repeat center;background-size:cover;" id="page13">

            Colación

                    </div>
                </ion-list>
          </div>
      </ion-card>
    </ion-card>
