<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/Z6fclGvyQV2TfxLuMU9H_pexels-photo-326281.jpeg) no-repeat center;background-size:cover;" id="page3">
  <ion-card id="inicio-card26">
    <ion-list>
      <ion-item color="none" id="inicio-list-item41">
        <ion-avatar item-left>
            <img [src]="base64Image" *ngIf="base64Image">
        </ion-avatar>
        <h2>
          Hola {{user.nombre}}
        </h2>
      </ion-item>
      <div style="width:100%;height:2px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      
     
      
      <ion-item-divider color="light" id="inicio-list-item-divider6">
        Grafica de Avance 
      </ion-item-divider>
    </ion-list>
    <ion-card-header>
      Grafica de Barras
    </ion-card-header>
    <ion-card-content>
      <div class="chart-container" style="position: relative; height:40vh; width:70vw" >
        <canvas #lineCanvas></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  
  <ion-card>
    <ion-card-header>
      Grafica Lineal
    </ion-card-header>
    <ion-card-content>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas #barCanvas></canvas>
        </div>
        <canvas #barCanvasImc></canvas>
        <canvas #barCanvasGrasa></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
