<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista Despensa
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/vIhyOSXXLyowfuITjQMk_diet-calorie-counter-weight-loss-health.jpg) no-repeat center;background-size:cover;"
  id="page18">


  <ion-item-divider color="light">
    Despensa Requerida
  </ion-item-divider>
  <ion-list>
      <div *ngFor="let comida of desayuno">
          <div *ngFor="let ndesa of comida.alimentos">
    <ion-item>
      <ion-icon name="medical" ></ion-icon>
      {{ndesa.porciones}} {{ndesa.um}} de {{ndesa.descripcion}}
    </ion-item>
      </div>
      </div>

  </ion-list>

  <ion-list>
  <div *ngFor="let ndesa of despensa">
    <ion-item>
      <ion-icon name="medical" ></ion-icon>
      {{ndesa.cantidad}} {{ndesa.um}} de {{ndesa.descripcion}}
    </ion-item>
      </div>
  </ion-list>

  <button id="listaDespensa-button18" ion-button color="botones" block on-click="goToInicio()">
    Regresar
  </button>
</ion-content>
