<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/UQLxzY0VQHynJ00TWBpG_pexels-photo-255501.jpeg) no-repeat center;background-size:cover;"
  id="page5">
  <form id="login-form1" [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="email" name="email" formControlName="email" ></ion-input>
      </ion-item>

      <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Email is required</p>
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('pattern')"> Email es invalido</p>
      </div>

      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="pwd" name="pwd" formControlName="pwd"></ion-input>
      </ion-item>
      <div *ngIf="myForm.get('pwd').errors && myForm.get('pwd').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('pwd').hasError('required')">Password is required</p>
      </div>


    </ion-list>
    <div class="spacer" style="height:20px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="halp()">
      Iniciar Sesion
    </button>

    <div *ngIf="valido">
      <p color="danger" ion-text>Usuario o Contraseña son invalidos</p>
    </div>

    <button id="login-button2" ion-button clear color="positive" block on-click="goToOlvideContrasena()">
      olvidaste tu contraseña?
    </button>
    <button id="login-button3" ion-button clear color="positive" block on-click="goToPreReg()" href-inappbrowser="/signup">
      Pre-Registro
    </button>
  </form>
</ion-content>
