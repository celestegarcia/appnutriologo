<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Olvide Contrasena
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/HfvBN1qsSIWDxphnsagz_pexels-photo-255501.jpeg) no-repeat center;background-size:cover;" id="page2">
  <ion-card id="olvideContrasena-card21">
    <ion-list>
      <ion-item color="none" id="olvideContrasena-list-item16">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          Item
        </h2>
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <form id="olvideContrasena-form2">
        <ion-item id="olvideContrasena-input3">
          <ion-label floating></ion-label>
          <ion-input type="email" placeholder="Ingresa tu correo"></ion-input>
        </ion-item>
        <button id="olvideContrasena-button4" ion-button color="positive" block>
          Enviar
        </button>
        <ion-item id="olvideContrasena-input4">
          <ion-label></ion-label>
          <ion-input type="text" placeholder="Nueva Contraseña"></ion-input>
        </ion-item>
        <ion-item id="olvideContrasena-input5">
          <ion-label floating></ion-label>
          <ion-input type="text" placeholder="Repetir Contraseña"></ion-input>
        </ion-item>
        <button id="olvideContrasena-button5" ion-button color="positive" block on-click="goToLogin()">
          Guardar Contraseña
        </button>
      </form>
    </ion-list>
  </ion-card>
</ion-content>
