<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pre Registro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/LJbRHaq0QdGojrSsLS0a_pexels-photo-272242.jpeg) no-repeat center;background-size:cover;" id="page12">
  <form id="preRegistro-form9">
    <ion-item id="preRegistro-input14">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="preRegistro-input15">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="preRegistro-input16">
      <ion-label>
        Edad
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="preRegistro-select1">
      <ion-label>
        Sexo
      </ion-label>
      <ion-select name="">
        <ion-option>
          Femenino
        </ion-option>
        <ion-option>
          Masculino
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="preRegistro-input17">
      <ion-label>
        Telefono(Opcional)
      </ion-label>
      <ion-input type="tel" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:18px;" id="preRegistro-spacer4"></div>
    <ion-item id="preRegistro-textarea1">
      <ion-label>
        Meta
      </ion-label>
      <ion-textarea placeholder="p.ej. Subir/Bajar de peso"></ion-textarea>
    </ion-item>
    <ion-item id="preRegistro-textarea2">
      <ion-label>
        Patologías
      </ion-label>
      <ion-textarea placeholder="¿Sufre alguna enfermedad?"></ion-textarea>
    </ion-item>
    <ion-item id="preRegistro-textarea3">
      <ion-label>
        Alergias
      </ion-label>
      <ion-textarea placeholder="¿Padece de alergias?"></ion-textarea>
    </ion-item>
    <ion-item id="preRegistro-textarea4">
      <ion-label>
        Medicamento
      </ion-label>
      <ion-textarea placeholder="¿Esta tomando algún medicamento?"></ion-textarea>
    </ion-item>
    <button id="preRegistro-button12" ion-button color="positive" block>
      Registrarse
    </button>
  </form>
</ion-content>
