<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Citas Recordatorio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/9fY779LOSPuZ871kraTZ_colors-2560x1600-minimalistic-background-75-4250619615.jpg) no-repeat center;background-size:cover;" id="page6">
  <ion-list>
    <ion-item-divider style="width:100%;height:5px;margin:0px 0px;line-height:250px;background-color:#e8ebef;">Hoy</ion-item-divider>
    <div *ngFor="let n of citas">
    <ion-item-sliding >
      <ion-item>
          <ion-avatar item-start>
              <ion-icon name="alarm"></ion-icon>
            </ion-avatar>
        <h2>{{n.fecha}} ~~  {{n.status}}</h2>
        <p>a las {{n.hora}} horas</p>        
          <ion-icon name="more" item-right></ion-icon>        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Cancelar Cita 
          
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="irCitas()" color="fab">
      <ion-icon name="md-calendar"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
